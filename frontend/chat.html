<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="A simple secure chat app" />
        <title>Let's Chat</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		
		
		<script src="handleUI.js"></script>
		<script src="chat.js"></script>
		
		
    
        
    </head>
   
	<body>
		<div id="userhello">

		</div>
		<div class="container-fluid h-100">	
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
				
					<div class="card-header">
						<div class="input-group">
							<input type="text" id="searchBox" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<button onclick="search()" class="input-group-text search_btn"><i class="fas fa-search"></i></button>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts" id="users_list">
						
						</ui>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat" id="chatBox">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img id="profile_image" src="" class="rounded-circle user_img">
									<span id="online_status" class="online_icon"></span>
								</div>
								<div class="user_info">
									<span id="title"></span>
									<p id="desc"></p>
								</div>
							
							</div>
							
						</div>
						<div class="card-body msg_card_body" id="messages">
							
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<input type="file" style="display: none;" id="fileBox">
									
									<button onclick='showUploadArea()' class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></button>
									
									
										<button onclick='uploadFile()' id="uploadArea" class="input-group-text"><i class="fas fa-upload"></i></button>
										<span id="uploadStatus"></span>
									
								
									</div>
								<textarea id="messageBox" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<input type="hidden" id="sendTo" value="">
									<button onclick="send()" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
